{%extends 'base.html'%}

{%block content%}
<p><a href="{{url_for('blogs.subscribe')}}">Click me</a> to subscibe for notifications on new blogs</p>
{%for blog in blogs%}
   <h1>{{blog.title}}</h1> 
    {%for comment in comments%}
       {%if comment.blog_id == blog.id%}
            <p>{{comment.title}}</p>
       {%endif%}
    {%endfor%}
    <p><a href="/blogs/{{blog.id}}/new/comments">Add Comment</a></p>
{%endfor%}

{%endblock%}
